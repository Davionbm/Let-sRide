<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Ride</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link href="https://api.fontshare.com/v2/css?f[]=clash-display@200,300,400,500,600,700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/c771b35900.js" crossorigin="anonymous"></script>
<link
rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
</head>
<body>
    <section class="navbar">
        <nav>
            <div class="LOGO">
                <div class="logo1">
                    <h1>Let's<span>Ride</span></h1>
                </div>

                <div class="logo2">
                    <input type="checkbox" id="check">
                    <label for="check" class="checkbtn">
                        <i class="fa-solid fa-house" ></i>
                    </label>
                </div>
            </div>
            
            <div class="navlinks">
                <ul>
                    <input type="search" placeholder="Search">
                    <a href="#"><li>Services</li></a>
                    <a href="#"><li>About</li></a>
                    <a href="#"><li>Search</li></a>
                    <!-- <li>ORDER</li> -->
                    <button class="navbtn">Contact</button>
                </ul>
            </div>
        </nav>
    </section>
    <section class="hero">
        <div class="parent">
            <div class="sub-parent">
                <h1>Ride The Waves</h1>
                <div class="container">
                    <button class="glass-button">Ride Now</button>
                </div>
            </div>
            <div class="about">
                <div class="about-parent">
                    <div class="header">OFFICIAL SPONSERS</div>
                    <div class="about-logo">
                        <img src="icons8-bmw-100.svg">
                        <img src="icons8-honda.svg">
                        <img src="icons8-jeep.svg">
                        <img src="icons8-tesla.svg">
                        <img src="icons8-mitsubishi.svg">
                    </div>
                </div>
            </div>
            
            <section class="copyright">
                <p><i class="fa-regular fa-copyright"></i> Designed by AnonArts Out of Boredom</p>
            </section>
        </div>
    </section>
</body>
</html>
